<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>运动记录详情</title>
</head>
<body>
    <h1>运动记录详情</h1>
    
    <p>运动ID: {{ exercise.exercise_id }}</p>
    <p>用户ID: {{ exercise.user_id }}</p>
    <p>运动类型: {{ exercise.type }}</p>
    <p>开始时间: {{ exercise.start_time }}</p>
    <p>结束时间: {{ exercise.end_time }}</p>
    <p>消耗卡路里: {{ exercise.calorie_cost }} 大卡</p>

    <a href="{% url 'exercise_record_list' %}">返回列表</a>
</body>
</html>
