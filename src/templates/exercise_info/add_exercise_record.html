<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加运动记录</title>
    <link rel="stylesheet" href="/static/bootstrap/css/add_excercise_record.css">
</head>
<body>
    <div class="container">
        <h1>添加运动记录</h1>

        <form method="POST" id="exerciseForm">
            {% csrf_token %}
            <div class="form-group">
                <label for="activity">运动类型:</label>
                <select name="type" id="type" class="form-control" required>
                    <option value="">请选择运动类型</option>
                    <option value="跑步">跑步</option>
                    <option value="散步">散步</option>
                    <option value="游泳">游泳</option>
                    <option value="自由活动">自由活动</option>
                </select>
            </div>
            <div class="form-group">
                <label for="start_time">开始时间:</label>
                <input type="datetime-local" name="start_time" id="start_time" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="end_time">结束时间:</label>
                <input type="datetime-local" name="end_time" id="end_time" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="calories">消耗卡路里:</label>
                <input type="number" name="calorie_cost" id="calorie_cost" class="form-control" placeholder="请输入消耗的卡路里">
            </div>
            <button type="submit" class="submit-btn">提交</button>

        </form>

        <a href="{% url 'exercise_record_list' %}" class="back-link">返回运动记录列表</a>
    </div>
{#    <script src="script.js"></script>#}
</body>
</html>
